<head>
  <style>
    body {
      background-color: powderblue;
    }
    #clock {
      margin: auto;
      margin-top: calc(50vh - 1em);
      width: 3.5em;
      height: 1em;
      border: 30px inset rgb(175, 175, 175);
      border-radius: 10px;
      background-color: rgb(32, 32, 32);
      padding: 0.3em;
      font-size: 100pt;
      font-family: 'Courier New', Courier, monospace;
    }
    #time_now {
      color: palegreen;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="time_now">00:00</div>
  </div>
  <script>
    ;(function () {
      function update_time() {
        const now = new Date()
        let hours = now.getHours()
        let mins = now.getMinutes()
        if (hours < 10) hours = '0' + hours
        if (mins < 10) mins = '0' + mins
        let colon = now.getSeconds() % 2 ? ':' : ' '
        document.getElementById('time_now').textContent = hours + colon + mins
      }
      update_time()

      // Ver 1
      setInterval(update_time, 1000)

      // Ver 2
      // function periodic(){
      //     update_time();
      //     setTimeout(periodic, 1000);
      // }
      // periodic();
    })()
  </script>
</body>
